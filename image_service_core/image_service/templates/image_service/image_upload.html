{% extends 'image_service/base_image_service.html' %}

{% block title %}
  Image Upload
{% endblock %}

{% block content %}
  <h2>Новое изображение</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      {{ form.as_p }}
    </div>
    
    <button type="submit">Отправить</button>
  </form>

  <p>
    <a href="{% url 'images_list_url' %}">Назад к списку</a>
  </p>
{% endblock %}
